<div class="search_container">
  <app-search-field (searchedValue)="handleSearch($event)" [placeholder]="'Search Users'"></app-search-field>
</div>
<div class="container" fxLayout="row wrap" fxLayoutGap="32px" fxLayoutAlign="flex-start">
  <ng-container *ngIf="userList$ |async as userList;else loading">
    <ng-container *ngFor="let user of userList">
      <app-user-card fxFlex="0 1 calc(33.3% - 32px)" fxFlex.lt-md="0 1 calc(50% - 32px)" fxFlex.lt-sm="100%"
        class="container__card" [userDetail]="user"></app-user-card>
    </ng-container>
  </ng-container>
</div>
<ng-template #loading>
  <mat-progress-spinner mode="indeterminate" color="primary" [strokeWidth]="10"></mat-progress-spinner>
</ng-template>
