<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <!-- [opened]="(isHandset$ | async) === false" -->
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" href="javascript:void()">Home</a>
      <a mat-list-item routerLink="/user" href="javascript:void()">User</a>
      <a mat-list-item routerLink="/posts" href="javascript:void()">Posts</a>
      <a mat-list-item routerLink="/multi-feature" href="javascript:void()">Multi Feature</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <!-- *ngIf="isHandset$ | async" -->
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span routerLink="/">Home</span>
      <span routerLink="/user">User</span>
      <span routerLink="/posts">Posts</span>
      <span routerLink="/multi-feature">Multi feature</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
